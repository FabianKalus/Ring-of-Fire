<app-player *ngFor="let player of game.players; let i = index" class="player-position"
 [ngStyle]="{'top.px': 30 + (i * 90)}" [playerActive]="i == game.currentPlayer" 
 [name]="player" [imageResult]="game.imageResults[i]" ></app-player>

<div class="game-field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index" src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()"  class="top-card" style="right: 25px;" src="../../assets/img/cards/card_cover.png">
        
        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;" src="../../assets/img/cards/{{ game.currentCard }}.png">

    </div>
</div>


<button mat-fab color="primary" (click)="openDialog()" class="button-add">
    <mat-icon>add</mat-icon>
</button>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalVerticalTitle">ADD PLAYER</h4>
                <button type="button" (click)="closePopup()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You have to add a player!!!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closePopup()">Close</button>
            </div>
        </div>
    </div>
</div>                 

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
